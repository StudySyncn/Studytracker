<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StudySync Ultra üöÄ</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            --bg: #050a18;
            --card: #111b36;
            --cyan: #00d2ff;
            --purple: #bd00ff;
            --green: #00ff88;
            --white: #ffffff;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--white);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* DISE√ëO GR√ÅFICO DE LA TARJETA */
        .ultra-card {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            padding: 30px;
            border-radius: 35px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.7);
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.3rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--cyan), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        /* BARRA DE PROGRESO REAL */
        .progress-box {
            margin-bottom: 25px;
            text-align: left;
        }
        .progress-bar-bg {
            background: rgba(255,255,255,0.05);
            height: 14px;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--cyan), var(--green));
            box-shadow: 0 0 15px var(--cyan);
            transition: width 0.5s ease;
        }

        /* INPUTS Y BOTONES */
        input, select {
            width: 100%;
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        .btn-ultra {
            width: 100%;
            padding: 18px;
            border-radius: 20px;
            border: none;
            background: linear-gradient(45deg, var(--cyan), var(--purple));
            color: white;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 210, 255, 0.3);
            margin-bottom: 20px;
        }

        /* LISTA DE TAREAS GR√ÅFICA */
        #listaTareas {
            text-align: left;
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .tarea-item {
            background: rgba(255,255,255,0.03);
            padding: 18px;
            border-radius: 20px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid var(--cyan);
            transition: 0.3s;
        }

        .tarea-item.completada {
            opacity: 0.4;
            border-left-color: var(--green);
            text-decoration: line-through;
        }

        .check-btn {
            background: var(--green);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            color: black;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-tag {
            font-size: 12px;
            color: var(--cyan);
            margin-bottom: 15px;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="ultra-card">
        <h1>StudySync Ultra üöÄ</h1>
        
        <div class="status-tag" onclick="pedirPermiso()">üîî Toca para activar notificaciones</div>

        <div class="progress-box">
            <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
                <small>Tu √âxito</small>
                <small id="pct">0%</small>
            </div>
            <div class="progress-bar-bg">
                <div id="barra" class="progress-bar-fill"></div>
            </div>
        </div>

        <div class="formulario">
            <input type="text" id="t" placeholder="¬øCu√°l es tu pr√≥ximo reto?">
            <input type="time" id="h">
            <select id="c">
                <option value="Estudio">üìö Sesi√≥n de Estudio</option>
                <option value="Deporte">üèÄ Entrenamiento</option>
                <option value="Urgente">üî• Prioridad M√°xima</option>
            </select>
            <button class="btn-ultra" onclick="agregar()">+ AGREGAR Y NOTIFICAR</button>
        </div>

        <ul id="listaTareas"></ul>
    </div>

    <script>
        let tareas = JSON.parse(localStorage.getItem('studyDB')) || [];

        window.onload = () => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js');
            }
            render();
        };

        function pedirPermiso() {
            Notification.requestPermission().then(p => {
                if(p === 'granted') alert("¬°Sistema Ultra Activado! ‚úÖ");
            });
        }

        function agregar() {
            const texto = document.getElementById('t').value;
            const hora = document.getElementById('h').value;
            const cat = document.getElementById('c').value;
            
            if(!texto || !hora) return alert("Completa los datos");

            const nueva = { id: Date.now(), texto, hora, cat, hecha: false };
            tareas.push(nueva);
            guardarYRender();
            programarAviso(texto, hora);
            
            document.getElementById('t').value = "";
        }

        function programarAviso(txt, hr) {
            if (Notification.permission === "granted") {
                const [h, m] = hr.split(':');
                const d = new Date(); d.setHours(h, m, 0);
                let diff = d - new Date();
                if (diff < 0) diff += 86400000;

                setTimeout(() => {
                    navigator.serviceWorker.ready.then(reg => {
                        reg.showNotification("üöÄ StudySync Ultra", {
                            body: "¬°Momento de: " + txt + "!",
                            icon: "icon-192.png",
                            vibrate: [200, 100, 200]
                        });
                    });
                }, diff);
            }
        }

        function toggleTarea(id) {
            tareas = tareas.map(t => t.id === id ? {...t, hecha: !t.hecha} : t);
            guardarYRender();
        }

        function guardarYRender() {
            localStorage.setItem('studyDB', JSON.stringify(tareas));
            render();
        }

        function render() {
            const lista = document.getElementById('listaTareas');
            lista.innerHTML = "";
            let hechas = 0;

            tareas.forEach(t => {
                if(t.hecha) hechas++;
                const li = document.createElement('li');
                li.className = `tarea-item ${t.hecha ? 'completada' : ''}`;
                li.innerHTML = `
                    <div>
                        <b>${t.texto}</b><br>
                        <small>üïí ${t.hora} | ${t.cat}</small>
                    </div>
                    <button class="check-btn" onclick="toggleTarea(${t.id})">‚úì</button>
                `;
                lista.appendChild(li);
            });

            const porc = tareas.length ? Math.round((hechas / tareas.length) * 100) : 0;
            document.getElementById('barra').style.width = porc + "%";
            document.getElementById('pct').innerText = porc + "%";
        }
    </script>
</body>
</html>
