<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StudySync Ultra üöÄ</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            --bg: #050a18;
            --card: #111b36;
            --cyan: #00d2ff;
            --purple: #bd00ff;
            --red: #ff0055;
            --green: #00ff88;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* DISE√ëO DE LA TARJETA PRINCIPAL */
        .ultra-card {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            padding: 25px;
            border-radius: 35px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.7);
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            background: linear-gradient(to right, var(--cyan), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        /* BARRA DE PROGRESO */
        .progress-box { margin-bottom: 20px; text-align: left; }
        .bar-bg { background: rgba(255,255,255,0.05); height: 10px; border-radius: 10px; overflow: hidden; }
        .bar-fill { height: 100%; width: 0%; background: linear-gradient(90deg, var(--cyan), var(--green)); transition: 0.5s; }

        /* FORMULARIO */
        input, select {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3);
            color: white;
            box-sizing: border-box;
            font-size: 16px;
        }

        .btn-add {
            width: 100%;
            padding: 18px;
            border-radius: 20px;
            border: none;
            background: linear-gradient(45deg, var(--cyan), var(--purple));
            color: white;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 210, 255, 0.3);
            margin-bottom: 20px;
        }

        /* LISTA DE TAREAS */
        #listaTareas { list-style: none; padding: 0; margin-top: 20px; text-align: left; }

        .tarea-item {
            background: rgba(255,255,255,0.04);
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid var(--cyan);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .info-tarea b { display: block; font-size: 1.1rem; }
        .info-tarea small { color: #aaa; }

        /* BOT√ìN QUITAR (BORRAR) */
        .btn-quitar {
            background: var(--red);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-quitar:active { transform: scale(0.9); }

        .btn-permiso { color: var(--cyan); font-size: 12px; cursor: pointer; margin-bottom: 15px; display: block; }
    </style>
</head>
<body>

    <div class="ultra-card">
        <h1>StudySync Ultra üöÄ</h1>
        
        <span class="btn-permiso" onclick="pedirPermiso()">üîî Activar Notificaciones</span>

        <div class="progress-box">
            <div class="bar-bg"><div id="barra" class="bar-fill"></div></div>
        </div>

        <div class="inputs">
            <input type="text" id="t" placeholder="¬øQu√© reto sigue?">
            <input type="time" id="h">
            <select id="c">
                <option value="Estudio">üìö Estudio</option>
                <option value="Deporte">üèÄ Deporte</option>
            </select>
            <button class="btn-add" onclick="agregar()">+ AGREGAR TAREA</button>
        </div>

        <ul id="listaTareas"></ul>
    </div>

    <script>
        let tareas = JSON.parse(localStorage.getItem('study_db')) || [];

        window.onload = () => {
            if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
            render();
        };

        function pedirPermiso() {
            Notification.requestPermission().then(p => {
                if(p === 'granted') alert("¬°Sistema Notificaciones OK! ‚úÖ");
            });
        }

        function agregar() {
            const texto = document.getElementById('t').value;
            const hora = document.getElementById('h').value;
            const cat = document.getElementById('c').value;

            if(!texto || !hora) return alert("Completa los datos");

            const nueva = { id: Date.now(), texto, hora, cat };
            tareas.push(nueva);
            guardar();
            programar(texto, hora);
            
            document.getElementById('t').value = "";
        }

        function programar(txt, hr) {
            if (Notification.permission === "granted") {
                const [h, m] = hr.split(':');
                const d = new Date(); d.setHours(h, m, 0);
                let diff = d - new Date();
                if (diff < 0) diff += 86400000;

                setTimeout(() => {
                    navigator.serviceWorker.ready.then(reg => {
                        reg.showNotification("üöÄ StudySync Ultra", {
                            body: "¬°Hora de: " + txt + "!",
                            icon: "icon-192.png"
                        });
                    });
                }, diff);
            }
        }

        // FUNCI√ìN PARA QUITAR TAREA
        function quitarTarea(id) {
            tareas = tareas.filter(t => t.id !== id);
            guardar();
        }

        function guardar() {
            localStorage.setItem('study_db', JSON.stringify(tareas));
            render();
        }

        function render() {
            const lista = document.getElementById('listaTareas');
            lista.innerHTML = "";
            
            tareas.forEach(t => {
                const li = document.createElement('li');
                li.className = "tarea-item";
                li.innerHTML = `
                    <div class="info-tarea">
                        <b>${t.texto}</b>
                        <small>üïí ${t.hora} | ${t.cat}</small>
                    </div>
                    <button class="btn-quitar" onclick="quitarTarea(${t.id})">Quitar</button>
                `;
                lista.appendChild(li);
            });

            // Actualizar barra de ejemplo
            const barra = document.getElementById('barra');
            barra.style.width = tareas.length > 0 ? "50%" : "0%";
        }
    </script>
</body>
</html>
