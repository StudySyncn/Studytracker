<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StudySync Ultra üöÄ</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            --bg: #050a18;
            --card: #111b36;
            --cyan: #00d2ff;
            --purple: #bd00ff;
            --green: #00ff88;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* DISE√ëO GR√ÅFICO DE LA TARJETA */
        .ultra-card {
            width: 90%;
            max-width: 420px;
            background: var(--card);
            padding: 30px;
            border-radius: 35px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.7);
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.3rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--cyan), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 25px;
        }

        /* BARRA DE PROGRESO VISUAL */
        .progress-box {
            margin-bottom: 25px;
            text-align: left;
        }
        .progress-bar-bg {
            background: rgba(255,255,255,0.05);
            height: 14px;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .progress-bar-fill {
            height: 100%;
            width: 0%; /* Cambia esto din√°micamente */
            background: linear-gradient(90deg, var(--cyan), var(--green));
            box-shadow: 0 0 15px var(--cyan);
            transition: width 0.5s ease;
        }

        /* INPUTS Y BOTONES */
        input, select {
            width: 100%;
            padding: 16px;
            margin-bottom: 15px;
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        .btn-ultra {
            width: 100%;
            padding: 18px;
            border-radius: 20px;
            border: none;
            background: linear-gradient(45deg, var(--cyan), var(--purple));
            color: white;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 210, 255, 0.3);
            transition: 0.3s;
        }

        .btn-ultra:active {
            transform: scale(0.96);
        }

        .status-tag {
            font-size: 12px;
            color: var(--cyan);
            margin-bottom: 15px;
            display: inline-block;
            border: 1px solid var(--cyan);
            padding: 5px 15px;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <div class="ultra-card">
        <h1>StudySync Ultra üöÄ</h1>
        
        <div class="status-tag" onclick="pedirPermiso()">üîî Toca para activar sistema</div>

        <div class="progress-box">
            <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                <small>Progreso Diario</small>
                <small id="pct">0%</small>
            </div>
            <div class="progress-bar-bg">
                <div id="barra" class="progress-bar-fill"></div>
            </div>
        </div>

        <div class="form">
            <input type="text" id="t" placeholder="¬øCu√°l es el reto de hoy?">
            <input type="time" id="h">
            <select id="c">
                <option value="Estudio">üìö Sesi√≥n de Estudio</option>
                <option value="Deporte">üèÄ Entrenamiento</option>
                <option value="Urgente">üî• Prioridad M√°xima</option>
            </select>
            <button class="btn-ultra" onclick="agregar()">+ AGREGAR TAREA</button>
        </div>
    </div>

    <script>
        // EL C√ìDIGO QUE TE FUNCION√ì ANTES
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        function pedirPermiso() {
            Notification.requestPermission().then(p => {
                if(p === 'granted') alert("¬°Sistema Gr√°fico Activado! ‚úÖ");
            });
        }

        function agregar() {
            const tarea = document.getElementById('t').value;
            const hora = document.getElementById('h').value;
            
            if(!tarea || !hora) return alert("Llena los campos");

            alert("‚úÖ Guardado con √©xito: " + tarea);
            
            // Simular progreso en la barra
            document.getElementById('barra').style.width = "40%";
            document.getElementById('pct').innerText = "40%";

            // Notificaci√≥n (La misma l√≥gica que te funcion√≥)
            if (Notification.permission === "granted") {
                const [hrs, mins] = hora.split(':');
                const d = new Date(); d.setHours(hrs, mins, 0);
                let diff = d - new Date();
                if (diff < 0) diff += 86400000;

                setTimeout(() => {
                    navigator.serviceWorker.ready.then(reg => {
                        reg.showNotification("üöÄ StudySync Ultra", {
                            body: "¬°Es momento de: " + tarea + "!",
                            icon: "icon-192.png"
                        });
                    });
                }, diff);
            }
        }
    </script>
</body>
</html>
