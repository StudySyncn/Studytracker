<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StudySync Ultra üöÄ</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        :root {
            --bg: #050a18;
            --card: #111b36;
            --accent: #00d2ff;
            --study: #bd00ff;
            --success: #00ff88;
            --danger: #ff0055;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Tarjeta Principal Gr√°fica */
        .glass-card {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            border-radius: 35px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--accent), var(--study));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        /* Bot√≥n de Notificaciones con Efecto de Pulso */
        .btn-notif {
            background: var(--danger);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.4);
            margin-bottom: 25px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 0, 85, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(255, 0, 85, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 0, 85, 0); }
        }

        /* Inputs Modernos */
        .input-box {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        input, select {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 18px;
            border-radius: 18px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--accent); background: rgba(255,255,255,0.1); }

        .btn-save {
            background: linear-gradient(45deg, var(--accent), var(--study));
            color: white;
            border: none;
            padding: 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-save:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <div class="glass-card">
        <h1>StudySync Ultra üöÄ</h1>
        
        <button class="btn-notif" id="btnPermiso" onclick="activarNotificaciones()">üîî ACTIVAR ALERTAS</button>

        <div class="input-box">
            <input type="text" id="tarea" placeholder="¬øCu√°l es tu pr√≥ximo objetivo?">
            <div style="display: flex; gap: 10px;">
                <input type="time" id="hora" style="flex: 1;">
                <select id="categoria" style="flex: 1;">
                    <option value="Estudio">üìö Estudio</option>
                    <option value="Deporte">üèÄ Deporte</option>
                    <option value="Importante">üî• Importante</option>
                </select>
            </div>
        </div>

        <button class="btn-save" onclick="guardarTarea()">+ AGREGAR TAREA</button>
    </div>

    <script>
        // Registro del Robot (Service Worker)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(reg => {
                console.log("Sistema Ultra Listo");
            });
        }

        // Funci√≥n para activar notificaciones con permiso del iPad
        function activarNotificaciones() {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    document.getElementById('btnPermiso').style.display = 'none';
                    navigator.serviceWorker.ready.then(reg => {
                        reg.showNotification("¬°Modo Ultra Activo! üöÄ", {
                            body: "Recibir√°s tus notificaciones incluso fuera de la app.",
                            icon: "icon-192.png"
                        });
                    });
                }
            });
        }

        function guardarTarea() {
            const tarea = document.getElementById('tarea').value;
            const hora = document.getElementById('hora').value;
            
            if (!tarea || !hora) return alert("Por favor completa los campos");

            // Programaci√≥n del aviso
            const [h, m] = hora.split(":");
            const fecha = new Date();
            fecha.setHours(h, m, 0);

            let diff = fecha - new Date();
            if (diff < 0) diff += 86400000;

            alert(`‚úÖ Tarea guardada: ${tarea}\nTe avisar√© en ${Math.round(diff/60000)} minutos.`);

            setTimeout(() => {
                if (Notification.permission === "granted") {
                    navigator.serviceWorker.ready.then(reg => {
                        reg.showNotification("‚è∞ Recordatorio StudySync", {
                            body: `Es hora de: ${tarea}`,
                            icon: "icon-192.png",
                            badge: "icon-192.png"
                        });
                    });
                }
            }, diff);
        }
    </script>
</body>
</html>
